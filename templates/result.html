<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linear Equation Solver - Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 20px;
        }
        h1 {
            margin-bottom: 20px;
        }
        .result {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>Linear Equation Solver - Results</h1>

    <div class="result">
        {% if x is defined %}
            <p>i_1 = {{ x }}</p>
        {% endif %}
        {% if y is defined %}
            <p>i_2 = {{ y }}</p>
        {% endif %}
        {% if z is defined %}
            <p>i_3 = {{ z }}</p>
        {% endif %}
        {% if error %}
            <p>Error: {{ error }}</p>
        {% endif %}
    </div>
</body>
</html>
